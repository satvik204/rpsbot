<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>
  <h1 class="container py-4 title">Welcome to Rock, Paper and Scissors game</h1>
  <div class="selection">
              <div id="player1Choice">
                <div class="text"> You:</div> 
                <div class="choices">
                <button class="Rock" onclick="sendChoice('Rock')">Rock</button>
                  <button class="Paper" onclick="sendChoice('Paper')">Paper</button>
                  <button class="Scissor" onclick="sendChoice('Scissor')">Scissors</button>
              </div>
              </div>
       
          <div class="line"></div>
              <div id="player2Choice">
             <div class="text">  Computer:</div> 
            </div>
          </div>
    
          <div id="score">
            <div id="result"></div>
          
            <div>Score:</div>
          <div><span id="p1score">0</span>-<span id="p2score">0</span></div>

          <div >Next round in - <span class="time"></span> or <button id="refresh" onclick="location.reload()">Refresh</button></div>
          <button id="refresh" onclick="restart()">Restart game</button>
        </div>
      
</body>
<script src="./client.js"></script>
</html>
